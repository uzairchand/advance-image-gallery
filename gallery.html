<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advanced Image Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="img1.jpeg" alt="Image 1">
            <div class="overlay">
                <div class="text">Image 1</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="img2.jpeg" alt="Image 2">
            <div class="overlay">
                <div class="text">Image 2</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="img3.jpeg" alt="Image 3">
            <div class="overlay">
                <div class="text">Image 3</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="img4.jpeg" alt="Image 4">
            <div class="overlay">
                <div class="text">Image 4</div>
            </div>
        </div>
    </div>
</body>
</html>
